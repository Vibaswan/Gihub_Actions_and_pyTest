name: 'Hello World'
description: 'sets up env for test and executes test'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  only-setup:
    description: "only sets up python and go"
    deafult: 'false'
  execute-go-test:
    description: "runs go test"
    deafult: 'true'
  execute-python-test:
    description: "runs python test"
    deafult: 'true'
    
runs:
  using: "composite"
  steps:
    - run: pwd
      shell: bash
    - name: wohoo
      run: ls
      shell: bash
    - name: github path
      run: echo ${{ inputs.who-to-greet }}
      shell: bash
    - if: ${{ inputs.only-setup == 'true' }}
      run: |
        echo "wohoo not running this"
        echo "thats all!"
      shell: bash
    - if: ${{ inputs.execute-go-test == 'true' }}
      run: |
        echo "running go tests"
      shell: bash
    - run: if: ${{ inputs.execute-python-test == 'true' }}
      run: |
        echo "running python tests"
      shell: bash
